    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --accent: #fbbf24; --text: #f8fafc; 
            --primary: #3b82f6; --success: #22c55e; --danger: #ef4444; --border: rgba(255,255,255,0.1);
        }
        [data-theme="light"] { 
            --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; --accent: #d97706; --border: #e2e8f0;
        }
        
        body { font-family: 'Inter', 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; padding-bottom: 120px; overflow-x: hidden; }
        
        header { 
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent);
        }

        .user-profile { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .avatar { width: 40px; height: 40px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #000; }

        .xp-bar-outer { width: 100%; height: 8px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 5px; overflow: hidden; }
        #xpBarInner { height: 100%; background: linear-gradient(90deg, var(--primary), var(--accent)); width: 0%; transition: 1s; }

        .container { max-width: 500px; margin: auto; padding: 15px; }

        .live-ticker { 
            background: linear-gradient(45deg, #1e3a8a, #3b82f6); color: white; border-radius: 20px; 
            padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .score-box { font-size: 2rem; font-weight: 900; letter-spacing: 3px; background: rgba(0,0,0,0.2); padding: 5px 15px; border-radius: 10px; }

        .news-slide { 
            min-width: 80%; background: var(--card); padding: 20px; border-radius: 20px; border-bottom: 4px solid var(--primary); 
        }
        .swiper-container { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; }

        .arena { 
            background: #14532d; border: 5px solid #fff; border-radius: 25px; height: 200px; 
            position: relative; overflow: hidden; margin-top: 10px; display: flex; align-items: flex-end; justify-content: center;
        }
        .goal-structure { position: absolute; top: 0; width: 80%; height: 120px; border: 5px solid white; border-top: none; z-index: 1; }
        .keeper-ai { position: absolute; top: 50px; font-size: 3.5rem; transition: 0.5s; z-index: 2; left: 50%; transform: translateX(-50%); }
        .ball-pro { position: absolute; bottom: 20px; font-size: 2rem; transition: 0.7s; z-index: 3; left: 50%; transform: translateX(-50%); }

        .market-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item-card { background: var(--card); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid var(--border); }
        .price-tag { background: var(--accent); color: #000; padding: 2px 8px; border-radius: 5px; font-weight: bold; font-size: 0.8rem; }

        .bottom-nav { 
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); 
            width: 90%; max-width: 400px; background: rgba(30, 41, 59, 0.9); backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; padding: 15px; border-radius: 30px; z-index: 2000;
        }
        .nav-item { font-size: 1.5rem; cursor: pointer; opacity: 0.6; }
        .nav-item.active { opacity: 1; color: var(--accent); }
        .hidden { display: none; }
    </style>
</head>

<script>
    let db = {
        xp: parseInt(localStorage.getItem('mega_xp')) || 0,
        coins: parseInt(localStorage.getItem('mega_coins')) || 100,
        lastShot: parseInt(localStorage.getItem('mega_shot_t')) || 0,
        rentals: JSON.parse(localStorage.getItem('mega_rentals')) || {}
    };

    function save() {
        localStorage.setItem('mega_xp', db.xp);
        localStorage.setItem('mega_coins', db.coins);
        localStorage.setItem('mega_shot_t', db.lastShot);
        localStorage.setItem('mega_rentals', JSON.stringify(db.rentals));
    }

    function updateStats() {
        document.getElementById('efCoins').innerText = db.coins;
        const ranks = [{n:"BÃ¼rÃ¼nc",m:0},{n:"GÃ¼mÃ¼ÅŸ",m:2000},{n:"QÄ±zÄ±l",m:5000},{n:"Legend",m:15000}];
        let current = ranks[0];
        ranks.forEach(r => { if(db.xp >= r.m) current = r; });
        document.getElementById('uRank').innerText = current.n.toUpperCase() + " LÄ°QA";
        document.getElementById('xpBarInner').style.width = (db.xp % 2000 / 20) + "%";

        // SkinlÉ™ri yoxla
        let bS = "âš½", kS = "ğŸ•´ï¸", now = Date.now(), rentTxt = "";
        for(let id in db.rentals) {
            let item = db.rentals[id];
            if(now < item.expiry) {
                if(item.type === 'ball') bS = item.skin;
                if(item.type === 'keeper') kS = item.skin;
                rentTxt += `<span class="price-tag" style="margin-right:5px">${item.skin} Aktivdir</span>`;
            } else { delete db.rentals[id]; save(); }
        }
        document.getElementById('ball').innerText = bS;
        document.getElementById('keeper').innerText = kS;
        document.getElementById('rentStatus').innerHTML = rentTxt;
    }

    function shoot(dir) {
        let now = Date.now();
        let diff = now - db.lastShot;
        let wait = 12 * 60 * 60 * 1000; // 12 saat

        if(diff < wait) {
            let remain = wait - diff;
            let h = Math.floor(remain / 3600000);
            let m = Math.floor((remain % 3600000) / 60000);
            alert(`NÃ¶vbÉ™ti qol Ã¼Ã§Ã¼n ${h} saat ${m} dÉ™qiqÉ™ gÃ¶zlÉ™yin!`);
            return;
        }

        const ball = document.getElementById('ball');
        const keeper = document.getElementById('keeper');
        const kDir = Math.floor(Math.random() * 3);
        const offsets = ["-80px", "0px", "80px"];

        keeper.style.left = `calc(50% + ${offsets[kDir]})`;
        ball.style.transform = `translate(calc(-50% + ${offsets[dir]}), -140px) scale(0.6)`;

        setTimeout(() => {
            if(dir === kDir) {
                alert("SEYV! ğŸ§¤ QapÄ±Ã§Ä± tutdu!");
            } else {
                db.xp += 200; db.coins += 50;
                db.lastShot = Date.now();
                showGoalAlert();
            }
            save(); updateStats();
            setTimeout(() => {
                ball.style.transform = "translateX(-50%)";
                keeper.style.left = "50%";
            }, 1500);
        }, 700);
    }

    function buyItem(id, type, skin, price) {
        if(db.coins >= price) {
            db.coins -= price;
            db.rentals[id] = { type, skin, expiry: Date.now() + (3 * 24 * 60 * 60 * 1000) };
            save(); updateStats();
            alert(skin + " alÄ±ndÄ±! 3 gÃ¼n aktivdir.");
        } else alert("KifayÉ™t qÉ™dÉ™r coin yoxdur!");
    }

    function showPage(p) {
        document.getElementById('homePage').classList.toggle('hidden', p !== 'home');
        document.getElementById('marketPage').classList.toggle('hidden', p !== 'market');
        document.getElementById('nav-home').classList.toggle('active', p === 'home');
        document.getElementById('nav-market').classList.toggle('active', p === 'market');
    }

    function toggleSettings() {
        document.body.getAttribute('data-theme') === 'light' ? 
        document.body.removeAttribute('data-theme') : 
        document.body.setAttribute('data-theme', 'light');
    }

    setInterval(() => {
        let diff = Date.now() - db.lastShot;
        let wait = 12 * 60 * 60 * 1000;
        let timerEl = document.getElementById('shotTimer');
        if(diff < wait) {
            let rem = wait - diff;
            let h = Math.floor(rem / 3600000);
            let m = Math.floor((rem % 3600000) / 60000);
            let s = Math.floor((rem % 60000) / 1000);
            timerEl.innerText = `${h}:${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
        } else {
            timerEl.innerText = "HAZIR âš½";
            timerEl.style.color = "var(--success)";
        }
    }, 1000);

    window.onload = updateStats;
</script>

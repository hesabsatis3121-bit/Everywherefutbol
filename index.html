<script>
    const teamData = {

    function handleSearch() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const resBox = document.getElementById('searchResults');
        resBox.innerHTML = '';
        if (input.length < 1) { resBox.style.display = 'none'; return; }
        const filtered = Object.keys(teamData).filter(t => t.toLowerCase().includes(input));
        if (filtered.length > 0) {
            resBox.style.display = 'block';
            filtered.forEach(t => {
                const div = document.createElement('div');
                div.className = 'search-item';
                div.innerText = t;
                div.onclick = () => showModal(t, teamData[t]);
                resBox.appendChild(div);
            });
        } else { resBox.style.display = 'none'; }
    }

    function showModal(title, desc) {
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalDesc').innerText = desc;
        document.getElementById('modalOverlay').style.display = 'block';
        document.getElementById('infoModal').style.display = 'block';
        document.getElementById('searchResults').style.display = 'none';
    }

    function closeModal() {
        document.getElementById('modalOverlay').style.display = 'none';
        document.getElementById('infoModal').style.display = 'none';
    }

    let votes = { real: 0, both: 0, barca: 0 };
    function castVote(choice) {
        votes[choice]++;
        const total = votes.real + votes.both + votes.barca;
        for (let key in votes) {
            const percent = Math.round((votes[key] / total) * 100);
            document.getElementById(`percent-${key}`).innerText = percent + '%';
            document.getElementById(`bar-${key}`).style.width = percent + '%';
        }
        document.getElementById('pollCard').style.pointerEvents = 'none';
    }

    function toggleTheme() {
        const body = document.getElementById('mainBody');
        const icon = document.getElementById('theme-icon');

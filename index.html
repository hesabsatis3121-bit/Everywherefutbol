<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everywhere Futbol - Pro Arena 2026</title>
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --accent: #fbbf24; --text: #f8fafc; 
            --primary: #3b82f6; --success: #22c55e; --danger: #ef4444; --border: rgba(255,255,255,0.1);
        }
        [data-theme="light"] { 
            --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; --accent: #d97706; --border: #e2e8f0;
        }
        
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; padding-bottom: 120px; overflow-x: hidden; }
        header { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(15px); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent); }

        .avatar { width: 40px; height: 40px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: #000; }
        .xp-bar-outer { width: 100px; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin-top: 5px; overflow: hidden; }
        #xpBarInner { height: 100%; background: var(--accent); width: 0%; transition: 1s; }

        .container { max-width: 500px; margin: auto; padding: 15px; }

        /* Arena Style */
        .arena { background: #14532d; border: 5px solid #fff; border-radius: 25px; height: 180px; position: relative; overflow: hidden; display: flex; align-items: flex-end; justify-content: center; }
        .goal-structure { position: absolute; top: 0; width: 80%; height: 100px; border: 4px solid white; border-top: none; z-index: 1; }
        .keeper-ai { position: absolute; top: 40px; font-size: 3rem; transition: 0.5s; z-index: 2; }
        .ball-pro { position: absolute; bottom: 15px; font-size: 1.8rem; transition: 0.6s; z-index: 3; }

        /* Market Cards */
        .market-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .item-card { background: var(--card); padding: 15px; border-radius: 15px; text-align: center; border: 1px solid var(--border); position: relative; }
        .price-tag { background: var(--accent); color: #000; padding: 2px 8px; border-radius: 5px; font-weight: bold; font-size: 0.8rem; }
        .timer-label { font-size: 0.6rem; color: var(--danger); display: block; margin-top: 5px; }

        .bottom-nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; background: rgba(30, 41, 59, 0.95); display: flex; justify-content: space-around; padding: 15px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 2000; }
        .nav-item { font-size: 1.4rem; cursor: pointer; opacity: 0.6; }
        .nav-item.active { opacity: 1; color: var(--accent); }
        .hidden { display: none; }
        .btn-buy { width: 100%; margin-top: 10px; border: none; padding: 8px; border-radius: 8px; background: var(--primary); color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:10px;">
        <div class="avatar" id="avatarIcon">U</div>
        <div style="font-weight:900; font-size:0.8rem;" id="uRank">YAXÅI</div>
    </div>
    <div style="text-align:right;">
        <div style="font-weight:bold; color:var(--accent);"><span id="efCoins">0</span> ğŸª™</div>
        <div class="xp-bar-outer"><div id="xpBarInner"></div></div>
    </div>
</header>

<div class="container" id="homePage">
    <div class="arena" id="arenaBox">
        <div class="goal-structure"></div>
        <div class="keeper-ai" id="keeper">ğŸ•´ï¸</div>
        <div class="ball-pro" id="ball">âš½</div>
    </div>
    <div style="display:flex; gap:10px; margin-top:15px;">
        <button onclick="shoot(0)" class="btn-buy" style="background:var(--card);">SOL</button>
        <button onclick="shoot(1)" class="btn-buy" style="background:var(--card);">ORTA</button>
        <button onclick="shoot(2)" class="btn-buy" style="background:var(--card);">SAÄ</button>
    </div>
    <div id="activeSkins" style="margin-top:20px;"></div>
</div>

<div class="container hidden" id="marketPage">
    <h3 style="color:var(--accent);">ğŸª MARKET (3 GÃœNLÃœK Ä°CARÆ)</h3>
    <div class="market-grid">
        <div class="item-card">
            <div style="font-size:2rem;">ğŸ</div>
            <b>Voleybol Topu</b><br>
            <span class="price-tag">0 ğŸª™</span>
            <button class="btn-buy" onclick="buyItem('volleyball', 'ball', 'ğŸ', 0)">AL</button>
        </div>
        <div class="item-card">
            <div style="font-size:2rem;">ğŸ€</div>
            <b>Basketbol Topu</b><br>
            <span class="price-tag">500 ğŸª™</span>
            <button class="btn-buy" onclick="buyItem('basketball', 'ball', 'ğŸ€', 500)">AL</button>
        </div>
        <div class="item-card">
            <div style="font-size:2rem;">ğŸ§¤</div>
            <b>QÄ±zÄ±l ÆlcÉ™k</b><br>
            <span class="price-tag">1200 ğŸª™</span>
            <button class="btn-buy" onclick="buyItem('gold_gloves', 'keeper', 'ğŸ§¤', 1200)">AL</button>
        </div>
    </div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="showPage('home')" id="n1">ğŸ </div>
    <div class="nav-item" onclick="showPage('market')" id="n2">ğŸª</div>
    <div class="nav-item" onclick="toggleTheme()">ğŸŒ“</div>
</div>

<script>
    let db = {
        xp: parseInt(localStorage.getItem('ef_xp')) || 0,
        coins: parseInt(localStorage.getItem('ef_coins')) || 1000,
        // Ä°carÉ™yÉ™ gÃ¶tÃ¼rÃ¼lÉ™n É™ÅŸyalar: { id: { type, skin, expiry } }
        rentals: JSON.parse(localStorage.getItem('ef_rentals')) || {}
    };

    function save() {
        localStorage.setItem('ef_xp', db.xp);
        localStorage.setItem('ef_coins', db.coins);
        localStorage.setItem('ef_rentals', JSON.stringify(db.rentals));
    }

    function updateUI() {
        document.getElementById('efCoins').innerText = db.coins;
        document.getElementById('xpBarInner').style.width = (db.xp % 100) + "%";
        
        // ArenanÄ± yenilÉ™ (SkinlÉ™ri yoxla)
        let ballSkin = "âš½";
        let keeperSkin = "ğŸ•´ï¸";
        let now = Date.now();
        let activeList = "";

        for (let id in db.rentals) {
            let item = db.rentals[id];
            if (now < item.expiry) {
                if (item.type === 'ball') ballSkin = item.skin;
                if (item.type === 'keeper') keeperSkin = item.skin;
                
                let timeLeft = Math.round((item.expiry - now) / (1000 * 60 * 60));
                activeList += `<div class="price-tag" style="font-size:0.6rem; margin-bottom:5px;">${item.skin} Aktivdir: ${timeLeft} saat qaldÄ±</div>`;
            } else {
                delete db.rentals[id]; // VaxtÄ± bitibsÉ™ sil
                save();
            }
        }
        
        document.getElementById('ball').innerText = ballSkin;
        document.getElementById('keeper').innerText = keeperSkin;
        document.getElementById('activeSkins').innerHTML = activeList;
    }

    function buyItem(id, type, skin, price) {
        if (db.coins >= price) {
            db.coins -= price;
            // 3 gÃ¼n = 3 * 24 * 60 * 60 * 1000 ms
            let expiryDate = Date.now() + (3 * 24 * 60 * 60 * 1000);
            db.rentals[id] = { type, skin, expiry: expiryDate };
            save();
            updateUI();
            alert(`UÄŸurlu! ${skin} arenaya É™lavÉ™ edildi (3 gÃ¼nlÃ¼k).`);
        } else {
            alert("Coin kifayÉ™t deyil!");
        }
    }

    function shoot(dir) {
        const ball = document.getElementById('ball');
        const keeper = document.getElementById('keeper');
        const kDir = Math.floor(Math.random() * 3);
        const off = ["-80px", "0px", "80px"];

        keeper.style.left = `calc(50% + ${off[kDir]})`;
        ball.style.transform = `translate(calc(-50% + ${off[dir]}), -130px) scale(0.6)`;

        setTimeout(() => {
            if (dir !== kDir) {
                db.xp += 10; db.coins += 20;
                save(); updateUI();
            }
            setTimeout(() => {
                ball.style.transform = "translateX(-50%)";
                keeper.style.left = "50%";
            }, 1000);
        }, 600);
    }

    function showPage(p) {
        document.getElementById('homePage').classList.toggle('hidden', p !== 'home');
        document.getElementById('marketPage').classList.toggle('hidden', p !== 'market');
        document.getElementById('n1').classList.toggle('active', p === 'home');
        document.getElementById('n2').classList.toggle('active', p === 'market');
    }

    function toggleTheme() {
        document.body.getAttribute('data-theme') === 'light' ? 
        document.body.removeAttribute('data-theme') : 
        document.body.setAttribute('data-theme', 'light');
    }

    // HÉ™r 1 dÉ™qiqÉ™dÉ™n bir vaxtÄ± yoxla
    setInterval(updateUI, 60000);
    window.onload = updateUI;
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everywhere Futbol - Pro Arena</title>
    <style>
        :root { 
            --bg: #f0f2f5; --header-bg: #1e3a8a; --card: #ffffff; 
            --text: #1e3a8a; --accent: #d4af37; --whatsapp: #25d366;
            --border: #e2e8f0; --glass: rgba(255,255,255,0.85);
        }

        [data-theme="dark"] {
            --bg: #0b0f19; --header-bg: #161b28; --card: #1f2937; 
            --text: #f8fafc; --border: #374151; --glass: rgba(31,41,55,0.85);
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; padding-bottom: 120px; overflow-x: hidden; }
        
        header { background: var(--header-bg); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--accent); position: sticky; top: 0; z-index: 1000; color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        
        .user-stats { position: relative; display: flex; align-items: center; gap: 8px; font-size: 0.8rem; background: rgba(255,255,255,0.15); padding: 6px 15px; border-radius: 25px; border: 1px solid var(--accent); }

        .container { max-width: 500px; margin: auto; padding: 15px; }

        /* Goal Animasiyasƒ± */
        #goalAlert { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); background: var(--accent); color: #000; padding: 30px 60px; border-radius: 60px; font-size: 3rem; font-weight: 900; z-index: 9999; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); pointer-events: none; border: 5px solid white; box-shadow: 0 0 40px rgba(0,0,0,0.5); }

        /* News Section */
        .news-card { background: linear-gradient(135deg, var(--card), var(--bg)); border-left: 5px solid var(--accent); padding: 15px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); animation: fadeIn 0.5s ease; }
        .news-time { font-size: 0.7rem; color: #777; margin-bottom: 5px; display: block; }

        /* Live Animation (Sol A≈üaƒüƒ±) */
        .live-float { position: fixed; bottom: 85px; left: 15px; background: var(--header-bg); color: white; padding: 10px 15px; border-radius: 30px; display: flex; align-items: center; gap: 10px; font-size: 0.75rem; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 999; animation: bounce 2s infinite; border: 1px solid var(--accent); }
        .pulse-dot { width: 8px; height: 8px; background: #2ecc71; border-radius: 50%; box-shadow: 0 0 10px #2ecc71; animation: pulse 1.5s infinite; }

        /* Penalty & Quiz */
        .penalty-arena { background: linear-gradient(#2ecc71, #27ae60); border: 4px solid white; border-radius: 15px; padding: 20px; position: relative; height: 160px; display: flex; align-items: flex-end; justify-content: center; overflow: hidden; }
        .keeper { position: absolute; top: 30px; font-size: 3rem; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 2; }
        .ball { font-size: 1.5rem; transition: 0.5s; z-index: 3; position: absolute; bottom: 10px; }
        
        .kick-btn { flex: 1; padding: 12px; border-radius: 10px; border: none; background: var(--header-bg); color: white; font-weight: 800; cursor: pointer; }

        .nav-bar { position: fixed; bottom: 12px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 450px; background: var(--glass); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 16px; border-radius: 30px; border: 1px solid var(--border); box-shadow: 0 15px 35px rgba(0,0,0,0.4); z-index: 1000; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .timer-msg { font-size: 0.85rem; font-weight: bold; color: #e74c3c; text-align: center; padding: 10px; }
    </style>
</head>
<body id="mainBody">

<div id="goalAlert">GOAAAL! ‚öΩ</div>

<div class="live-float">
    <div class="pulse-dot"></div>
    <span>CANLI DATA: <span id="activeUsers">...</span></span>
</div>

<header>
    <div style="font-weight: 900; font-size: 1rem;">üåê EVERYWHERE FUTBOL üåç</div>
    <div class="user-stats" id="statsBox">
        <span id="userLevel">LVL 1</span>
        <span id="userXP">0 XP</span>
    </div>
</header>

<div class="container">
    <div class="section-title" style="display:flex; justify-content:space-between; align-items:center; font-weight:900; font-size:0.8rem; margin:15px 0 10px;">
        <span>üóûÔ∏è TRANSFER M∆èRK∆èZƒ∞ (4 SAAT)</span>
    </div>
    <div id="newsContainer"></div>

    <div class="live-match-box" style="background: linear-gradient(135deg, #1e3a8a 0%, #000 100%); color: white; border-radius: 20px; padding: 20px; margin-bottom: 20px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.3);">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <div style="width:35%">üõ°Ô∏è<br><b>QARABAƒû</b></div>
            <div style="width:30%">
                <div style="font-size:2rem; font-weight:900; color:var(--accent);" id="liveScore">0-0</div>
                <div style="background:red; padding:2px 8px; border-radius:10px; font-size:0.7rem;" id="liveMin">12'</div>
            </div>
            <div style="width:35%">ü¶Ö<br><b>NEFT√áƒ∞</b></div>
        </div>
    </div>

    <div class="section-title" style="font-weight:900; font-size:0.8rem; margin-bottom:10px;">üß† SUAL (4 SAAT)</div>
    <div class="card" id="quizContainer" style="background:var(--card); border-radius:20px; padding:20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">
        <div id="quizContent"></div>
    </div>

    <div class="section-title" style="font-weight:900; font-size:0.8rem; margin:20px 0 10px;">ü•Ö PENALTY CHALLENGE</div>
    <div class="card" style="padding:10px; background:var(--card); border-radius:20px;">
        <div class="penalty-arena">
            <div style="position:absolute; top:5px; width:85%; height:80px; border:4px solid white; border-bottom:none;"></div>
            <div class="keeper" id="keeper">üß§</div>
            <div class="ball" id="ball">‚öΩ</div>
        </div>
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button class="kick-btn" onclick="shoot(0)">SOL</button>
            <button class="kick-btn" onclick="shoot(1)">ORTA</button>
            <button class="kick-btn" onclick="shoot(2)">SAƒû</button>
        </div>
        <p id="gameMsg" style="text-align:center; font-weight:bold; margin-top:8px; font-size:0.8rem; color:var(--accent);"></p>
    </div>
</div>

<div class="nav-bar">
    <div class="nav-item" onclick="toggleTheme()" style="font-size:1.5rem; cursor:pointer;">üåì</div>
    <div class="nav-item" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" style="font-size:1.5rem; cursor:pointer;">üè†</div>
    <div class="nav-item" onclick="alert('Tezlikl…ô: Canlƒ± S√∂hb…ôt!')" style="font-size:1.5rem; cursor:pointer;">üí¨</div>
</div>

<script>
    let userXP = parseInt(localStorage.getItem('ef_xp')) || 0;
    const fourHours = 4 * 60 * 60 * 1000;

    // X…ôb…ôrl…ôr Bazasƒ±
    const newsData = [
        "üö® Messi v…ô Ronaldo son d…ôf…ô eyni komandada? S…ôudiyy…ô ∆èr…ôbistanƒ± h…ôr…ôk…ôt…ô ke√ßdi!",
        "üö® Qarabaƒü FK Avropa Liqasƒ±nda yeni h…ôd…ôfl…ôrini a√ßƒ±qladƒ±: Yarƒ±mfinal m√ºmk√ºnd√ºrm√º?",
        "üö® Galatasaray-da ≈üok ayrƒ±lƒ±q: ∆èsas h√ºcum√ßu transfer siyahƒ±sƒ±na salƒ±ndƒ±.",
        "üö® Mahir Emreli yenid…ôn T√ºrkiy…ô Premyer Liqasƒ±na qayƒ±da bil…ôr.",
        "üö® Real Madrid Mbappe √º√ß√ºn x√ºsusi bonus hazƒ±rlayƒ±r: Rekord m…ôbl…ôƒü!",
        "üö® Neft√ßi-d…ô yeni ba≈ü m…ô≈üq√ßi axtarƒ±≈ülarƒ± s√ºr…ôtl…ôndi: Portuqaliyalƒ± m√ºt…ôx…ôssis g√ºnd…ômd…ôdir."
    ];

    function updateStats(xp) {
        userXP += xp;
        localStorage.setItem('ef_xp', userXP);
        document.getElementById('userXP').innerText = userXP + " XP";
        document.getElementById('userLevel').innerText = "LVL " + (Math.floor(userXP/100) + 1);
    }

    // 4 Saatlƒ±q X…ôb…ôr Sistemi
    function loadNews() {
        const lastNewsTime = localStorage.getItem('lastNewsTime');
        const now = new Date().getTime();
        let currentNews = JSON.parse(localStorage.getItem('currentNews'));

        if (!lastNewsTime || (now - lastNewsTime > fourHours)) {
            // T…ôsad√ºfi 2 x…ôb…ôr se√ß
            const shuffled = newsData.sort(() => 0.5 - Math.random());
            currentNews = shuffled.slice(0, 2);
            localStorage.setItem('currentNews', JSON.stringify(currentNews));
            localStorage.setItem('lastNewsTime', now);
        }

        const newsCont = document.getElementById('newsContainer');
        newsCont.innerHTML = currentNews.map(n => `
            <div class="news-card">
                <span class="news-time">üïí Transfer Fƒ±sƒ±ltƒ±larƒ±</span>
                <div style="font-weight:bold; font-size:0.9rem;">${n}</div>
            </div>
        `).join('');
    }

    // Quiz & Penalty (√ñnc…ôki kodla eyni m…ôntiqli)
    const questions = [{q: "D√ºnya √áempionatƒ± 2026 harada ke√ßiril…ôc…ôk?", a: ["AB≈û/Kanada/Meksika", "Braziliya", "Fransa"], c: 0}];

    function checkQuiz() {
        const lastQ = localStorage.getItem('lastQuizTime');
        const now = new Date().getTime();
        if (lastQ && (now - lastQ < fourHours)) {
            document.getElementById('quizContent').innerHTML = `<div class="timer-msg">4 saatdan sonra yeni sual g…ôl…ôc…ôk! ‚è≥</div>`;
        } else {
            const q = questions[0];
            document.getElementById('quizContent').innerHTML = `
                <div style="font-weight:bold; margin-bottom:10px;">${q.q}</div>
                <div id="opts"></div>
            `;
            q.a.forEach((opt, i) => {
                const b = document.createElement('div');
                b.className = 'news-card'; // Stil √º√ß√ºn eyni kartƒ± istifad…ô edirik
                b.style.cursor = 'pointer';
                b.innerText = opt;
                b.onclick = () => {
                    if (i === q.c) { updateStats(30); alert("D√ºzd√ºr! +30 XP"); }
                    localStorage.setItem('lastQuizTime', new Date().getTime());
                    checkQuiz();
                };
                document.getElementById('opts').appendChild(b);
            });
        }
    }

    function shoot(p) {
        const today = new Date().toDateString();
        if(localStorage.getItem('lastShot') === today) {
            document.getElementById('gameMsg').innerText = "Bu g√ºnl√ºk ≈üansƒ±n bitdi!";
            return;
        }
        const k = Math.floor(Math.random()*3);
        const ball = document.getElementById('ball');
        const keep = document.getElementById('keeper');
        const pos = ["-70px", "0px", "70px"];
        
        keep.style.transform = `translateX(${pos[k]})`;
        ball.style.transform = `translate(${pos[p]}, -110px) scale(0.7)`;

        setTimeout(() => {
            if(p === k) { document.getElementById('gameMsg').innerText = "Qapƒ±√ßƒ± tutdu! üß§"; }
            else { 
                document.getElementById('gameMsg').innerText = "QOOOOL! ‚öΩ +50 XP";
                updateStats(50);
                const ga = document.getElementById('goalAlert');
                ga.style.transform = "translate(-50%, -50%) scale(1)";
                setTimeout(() => ga.style.transform = "translate(-50%, -50%) scale(0)", 1500);
            }
            localStorage.setItem('lastShot', today);
        }, 500);
    }

    function toggleTheme() {
        const b = document.getElementById('mainBody');
        b.hasAttribute('data-theme') ? b.removeAttribute('data-theme') : b.setAttribute('data-theme', 'dark');
    }

    // Simulyasiyalar
    setInterval(() => {
        document.getElementById('activeUsers').innerText = Math.floor(Math.random() * (1500 - 800) + 800);
    }, 3000);

    let m=12, s1=0, s2=0;
    setInterval(() => {
        m++; document.getElementById('liveMin').innerText = m+"'";
        if(Math.random() > 0.98) { s1++; document.getElementById('liveScore').innerText = s1+"-"+s2; }
    }, 4000);

    window.onload = () => { loadNews(); checkQuiz(); updateStats(0); };
</script>
</body>
</html>

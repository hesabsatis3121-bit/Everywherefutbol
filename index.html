<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everywhere Futbol 2026 - Pro Arena</title>
    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --accent: #fbbf24; --text: #f8fafc; 
            --primary: #3b82f6; --success: #22c55e; --danger: #ef4444; --border: rgba(255,255,255,0.1);
        }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); color: var(--text); padding-bottom: 150px; }
        
        /* Header & Level System */
        header { 
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); padding: 15px; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; border-bottom: 2px solid var(--accent);
        }
        .level-badge { background: var(--accent); color: #000; padding: 4px 10px; border-radius: 8px; font-weight: 900; font-size: 0.8rem; }

        .container { max-width: 500px; margin: auto; padding: 15px; }

        /* Arena */
        .arena { 
            background: #14532d; border: 5px solid #fff; border-radius: 25px; height: 180px; 
            position: relative; overflow: hidden; display: flex; align-items: flex-end; justify-content: center;
        }
        .goal-structure { position: absolute; top: 0; width: 80%; height: 100px; border: 4px solid white; border-top: none; z-index: 1; }
        .keeper-ai { position: absolute; top: 40px; font-size: 3rem; transition: 0.5s; z-index: 2; left: 50%; transform: translateX(-50%); }
        .ball-pro { position: absolute; bottom: 15px; font-size: 2.2rem; transition: 0.6s; z-index: 3; left: 50%; transform: translateX(-50%); }

        /* Question Section */
        .quiz-box { background: var(--card); padding: 15px; border-radius: 15px; margin-top: 20px; border: 1px solid var(--border); }
        .quiz-option { padding: 10px; margin: 5px 0; background: rgba(255,255,255,0.05); border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .correct { background: var(--success) !important; color: white; }
        .wrong { background: var(--danger) !important; color: white; }

        /* Footer Info */
        .footer-info { text-align: center; margin-top: 30px; padding: 20px; font-size: 0.9rem; opacity: 0.8; }
        .ads-box { border: 1px dashed var(--accent); padding: 10px; margin-top: 10px; color: var(--accent); }

        .bottom-nav { 
            position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%); 
            width: 90%; background: #1e293bd9; display: flex; justify-content: space-around; padding: 15px; border-radius: 30px; backdrop-filter: blur(10px);
        }
        .timer-label { font-size: 0.7rem; font-weight: bold; display: block; margin-bottom: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div class="level-badge" id="lvlDisp">LEVEL 1</div>
    <div style="text-align: right;">
        <div style="color: var(--accent); font-weight: 900;"><span id="coinDisp">100</span> ü™ô</div>
        <div style="font-size: 0.6rem; opacity: 0.7;" id="xpDisp">XP: 0 / 1000</div>
    </div>
</header>

<div class="container" id="homeP">
    <span class="timer-label" style="color:var(--danger)">‚öΩ N√ñVB∆èTƒ∞ ≈ûANS: <span id="gameTimer">00:00:00</span></span>
    <div class="arena">
        <div class="goal-structure"></div>
        <div class="keeper-ai" id="keeper">üß§</div>
        <div class="ball-pro" id="ball">‚öΩ</div>
    </div>
    <div style="display:flex; gap:10px; margin-top:10px;">
        <button onclick="shoot(0)" style="flex:1; padding:12px; border-radius:10px; border:none; background:var(--card); color:white; font-weight:bold;">SOL</button>
        <button onclick="shoot(1)" style="flex:1; padding:12px; border-radius:10px; border:none; background:var(--card); color:white; font-weight:bold;">ORTA</button>
        <button onclick="shoot(2)" style="flex:1; padding:12px; border-radius:10px; border:none; background:var(--card); color:white; font-weight:bold;">SAƒû</button>
    </div>

    <div class="quiz-box">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <b>üß† FUTBOL SUALI</b>
            <span id="quizTimer" style="font-size:0.7rem; color:var(--primary);">00:00:00</span>
        </div>
        <div id="quizContent">
            <p id="qText" style="font-size:0.9rem; margin:10px 0;">Y√ºkl…ônir...</p>
            <div id="qOptions"></div>
        </div>
    </div>

    <div class="footer-info">
        <div>üìû ∆èlaq…ô: <b>0558430505</b></div>
        <div class="ads-box">‚ú® BURADA S∆èNƒ∞N REKLAMIN OLA Bƒ∞L∆èR ‚ú®</div>
    </div>
</div>

<div class="bottom-nav">
    <div onclick="location.reload()">üè†</div>
    <div onclick="alert('Market Tezlikl…ô!')">üè™</div>
    <div onclick="document.body.style.filter = document.body.style.filter ? '' : 'invert(1) hue-rotate(180deg)'">üåì</div>
</div>

<script>
    // Database
    let userData = {
        coins: parseInt(localStorage.getItem('ef_coins')) ?? 100,
        xp: parseInt(localStorage.getItem('ef_xp')) || 0,
        lastShotDay: localStorage.getItem('ef_shot_day') || "",
        lastQuizTime: parseInt(localStorage.getItem('ef_quiz_time')) || 0
    };

    if(localStorage.getItem('ef_coins') === null) { userData.coins = 100; save(); }

    function save() {
        localStorage.setItem('ef_coins', userData.coins);
        localStorage.setItem('ef_xp', userData.xp);
        localStorage.setItem('ef_shot_day', userData.lastShotDay);
        localStorage.setItem('ef_quiz_time', userData.lastQuizTime);
    }

    function updateUI() {
        document.getElementById('coinDisp').innerText = userData.coins;
        let level = Math.floor(userData.xp / 1000) + 1;
        if(level > 10) level = 10;
        document.getElementById('lvlDisp').innerText = "LEVEL " + level;
        document.getElementById('xpDisp').innerText = `XP: ${userData.xp} / ${level * 1000}`;
    }

    // Timer Logic (00:00 reset)
    function getRemainingTime() {
        const now = new Date();
        const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
        const diff = tomorrow - now;
        const h = Math.floor(diff / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        return `${h}:${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
    }

    // Penalty Engine
    function shoot(dir) {
        const today = new Date().toDateString();
        if(userData.lastShotDay === today) {
            alert("Bu g√ºnl√ºk ≈üansƒ±nƒ±z bitdi! Saat 00:00-dan sonra yenid…ôn g…ôlin.");
            return;
        }

        const ball = document.getElementById('ball');
        const keeper = document.getElementById('keeper');
        const kDir = Math.floor(Math.random() * 3);
        const offsets = ["-80px", "0px", "80px"];

        keeper.style.left = `calc(50% + ${offsets[kDir]})`;
        ball.style.transform = `translate(calc(-50% + ${offsets[dir]}), -120px) scale(0.6)`;

        setTimeout(() => {
            if(dir !== kDir) {
                userData.coins += 50;
                userData.xp += 200;
                userData.lastShotDay = today;
                alert("M√ñHT∆è≈û∆èM QOL! +50 Coin");
            } else {
                alert("Qapƒ±√ßƒ± tutdu! T…ô…ôss√ºf.");
                userData.lastShotDay = today;
            }
            save(); updateUI();
            setTimeout(() => { 
                ball.style.transform = "translateX(-50%)"; 
                keeper.style.left = "50%"; 
            }, 1000);
        }, 600);
    }

    // Quiz Engine
    const questions = [
        {q: "D√ºnya √ßempionatƒ±nƒ± …ôn √ßox hansƒ± √∂lk…ô qazanƒ±b?", a: ["Braziliya", "Almaniya", "ƒ∞taliya"], c: 0},
        {q: "Ofsayd qaydasƒ± hansƒ± idman n√∂v√ºn…ô aiddir?", a: ["Voleybol", "Futbol", "Tennis"], c: 1},
        {q: "Qƒ±zƒ±l topu …ôn √ßox kim qazanƒ±b?", a: ["Ronaldo", "Messi", "Zidane"], c: 1}
    ];

    function loadQuiz() {
        const now = Date.now();
        const wait = 2 * 60 * 60 * 1000; // 2 saat
        if(now - userData.lastQuizTime < wait) {
            document.getElementById('quizContent').innerHTML = "<p style='opacity:0.6'>Yeni sual hazƒ±rlanƒ±r...</p>";
            return;
        }

        const q = questions[Math.floor(Math.random()*questions.length)];
        document.getElementById('qText').innerText = q.q;
        const optBox = document.getElementById('qOptions');
        optBox.innerHTML = "";
        q.a.forEach((opt, i) => {
            const div = document.createElement('div');
            div.className = "quiz-option";
            div.innerText = opt;
            div.onclick = () => {
                if(i === q.c) {
                    div.classList.add('correct');
                    userData.coins += 20;
                    alert("D√ºzd√ºr! +20 Coin");
                } else {
                    div.classList.add('wrong');
                    alert("S…ôhvdir!");
                }
                userData.lastQuizTime = Date.now();
                save(); updateUI();
                setTimeout(loadQuiz, 2000);
            };
            optBox.appendChild(div);
        });
    }

    // Timers Update
    setInterval(() => {
        document.getElementById('gameTimer').innerText = getRemainingTime();
        
        const qDiff = (2 * 60 * 60 * 1000) - (Date.now() - userData.lastQuizTime);
        if(qDiff > 0) {
            const qh = Math.floor(qDiff / 3600000);
            const qm = Math.floor((qDiff % 3600000) / 60000);
            const qs = Math.floor((qDiff % 60000) / 1000);
            document.getElementById('quizTimer').innerText = `${qh}:${qm < 10 ? '0'+qm : qm}:${qs < 10 ? '0'+qs : qs}`;
        } else {
            document.getElementById('quizTimer').innerText = "HAZIR";
            if(document.getElementById('quizContent').innerText.includes("hazƒ±rlanƒ±r")) loadQuiz();
        }
    }, 1000);

    window.onload = () => { updateUI(); loadQuiz(); };
</script>
</body>
</html>

    <style>
        :root { 
            --bg: #0f172a; --card: #1e293b; --accent: #fbbf24; --text: #f8fafc; 
            --primary: #3b82f6; --success: #22c55e; --danger: #ef4444; --border: rgba(255,255,255,0.1);
            --gold: linear-gradient(45deg, #ffd700, #ffae00);
        }
        [data-theme="light"] { 
            --bg: #f1f5f9; --card: #ffffff; --text: #1e293b; --accent: #d97706; --border: #e2e8f0;
        }
        
        body { font-family: 'Inter', 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.5s; padding-bottom: 150px; overflow-x: hidden; }
        
        /* AxtarÄ±ÅŸ Ã‡ubuÄŸu */
        .search-container { margin: 15px 0; position: relative; }
        .search-input { width: 100%; padding: 12px 15px; border-radius: 12px; border: 1px solid var(--border); background: var(--card); color: var(--text); outline: none; }

        /* Goal & Coin Animations */
        .float-anim {
            position: fixed; font-weight: 900; color: var(--accent); font-size: 1.8rem;
            pointer-events: none; z-index: 10000; animation: floatUp 1.2s forwards;
            text-shadow: 0 0 15px rgba(251, 191, 36, 0.6);
        }
        @keyframes floatUp { 0% { opacity: 0; transform: translate(-50%, 0); } 100% { opacity: 0; transform: translate(-50%, -150px); } }

        header { 
            background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(20px); padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; border-bottom: 3px solid var(--accent);
        }

        .level-badge { position: absolute; top: -12px; left: 5px; background: var(--gold); color: #000; padding: 3px 10px; border-radius: 6px; font-size: 0.7rem; font-weight: 900; }
        .user-profile { display: flex; align-items: center; gap: 12px; position: relative; }
        .avatar { width: 45px; height: 45px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; color: #000; font-size: 1.2rem; }

        .container { max-width: 500px; margin: auto; padding: 15px; }

        /* Arena & PRO AnimasiyalÄ± QapÄ±cÄ± */
        .arena { 
            background: #064e3b; border: 6px solid #fff; border-radius: 30px; height: 220px; 
            position: relative; overflow: hidden; margin-top: 15px; display: flex; align-items: flex-end; justify-content: center;
            box-shadow: inset 0 0 40px #000;
        }
        .keeper-ai { position: absolute; top: 45px; font-size: 4rem; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 2; }
        .keeper-save-anim { transform: scale(1.3) rotate(10deg) translateX(-50%); filter: brightness(1.2); }
        .save-shake { animation: shake 0.4s; }
        @keyframes shake { 0%, 100% { margin-left: 0; } 25% { margin-left: -10px; } 75% { margin-left: 10px; } }

        .ball-pro { position: absolute; bottom: 25px; font-size: 2.5rem; transition: 0.6s cubic-bezier(0.4, 0, 0.2, 1); z-index: 3; }

        .wa-btn { background: #25d366; color: white; text-decoration: none; display: flex; align-items: center; justify-content: center; gap: 10px; padding: 15px; border-radius: 15px; margin: 20px 0; font-weight: bold; }

        .news-box, .quiz-box { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid var(--border); margin: 20px 0; border-left: 5px solid var(--primary); }
        
        .market-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .item-card { background: var(--card); padding: 20px; border-radius: 20px; text-align: center; border: 1px solid var(--border); }

        .bottom-nav { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 85%; max-width: 400px; background: rgba(30, 41, 59, 0.95); backdrop-filter: blur(25px);
            display: flex; justify-content: space-around; padding: 18px; border-radius: 35px; z-index: 2000; border: 1px solid var(--border);
        }
        .nav-item { font-size: 1.8rem; cursor: pointer; opacity: 0.5; }
        .nav-item.active { opacity: 1; color: var(--accent); }

        .footer-ads { text-align: center; padding: 30px; border-top: 1px solid var(--border); margin-top: 40px; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <h2 style="color:var(--accent); text-align:center;">ğŸª MARKET</h2>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="ÆÅŸya axtar..." onkeyup="searchMarket(this.value)">

    <div class="market-grid" id="marketGrid">
        <div class="item-card" data-name="top">

        </div>
    </div>

</div>

<script>
    let db = {
        xp: parseInt(localStorage.getItem('mega_xp')) || 0,
        coins: parseInt(localStorage.getItem('mega_coins')) || 100,
        lastShotDay: localStorage.getItem('mega_shot_day') || "",
        lastNewsTime: parseInt(localStorage.getItem('mega_news_t')) || 0,
        currentNewsIdx: parseInt(localStorage.getItem('mega_news_idx')) || 0,
        rentals: JSON.parse(localStorage.getItem('mega_rentals')) || {}
    };

    const RANKS = [{n: "BÃœRÃœNC", m: 0}, {n: "GÃœMÃœÅ", m: 2500}, {n: "QIZIL", m: 6000}];
    const newsList = ["QarabaÄŸ FK qÉ™lÉ™bÉ™ Ã§aldÄ±!", "Messi 2026-da!", "Arda GÃ¼ler vurdu!"];

    function save() { for(let k in db) localStorage.setItem('mega_'+k, typeof db[k]==='object'?JSON.stringify(db[k]):db[k]); }

    function updateStats() {
        document.getElementById('efCoins').innerText = db.coins;
        let lvl = Math.floor(db.xp / 1000) + 1;
        document.getElementById('lvlDisp').innerText = "LVL " + lvl;
        let r = RANKS[0]; RANKS.forEach(x => { if(db.xp >= x.m) r = x; });
        document.getElementById('uRank').innerText = r.n + " LÄ°QA";
        document.getElementById('xpBarInner').style.width = (db.xp % 1000 / 10) + "%";
        
        let now = Date.now(), b = "âš½", k = "âœ¨ğŸ§¤âœ¨";
        for(let id in db.rentals) if(now < db.rentals[id].expiry) {
            if(db.rentals[id].type === 'ball') b = db.rentals[id].skin;
            if(db.rentals[id].type === 'keeper') k = db.rentals[id].skin;
        }
        document.getElementById('ball').innerText = b;
        document.getElementById('keeper').innerText = k;
    }

    function shoot(dir) {
        let today = new Date().toDateString();
        if(db.lastShotDay === today) { alert("Sabah qayÄ±t!"); return; }
        const b = document.getElementById('ball'), k = document.getElementById('keeper');
        const kDir = Math.floor(Math.random() * 3), pos = ["-90px", "0px", "90px"];
        
        k.style.left = `calc(50% + ${pos[kDir]})`;
        b.style.transform = `translate(calc(-50% + ${pos[dir]}), -145px) scale(0.6)`;

        setTimeout(() => {
            if(dir === kDir) {
                k.classList.add('keeper-save-anim', 'save-shake');
                alert("MÃ–HTÆÅÆM SEYV! ğŸ§¤");
                setTimeout(() => k.classList.remove('keeper-save-anim', 'save-shake'), 600);
            } else {
                db.xp += 200; db.coins += 50; alert("QOL!");
            }
            db.lastShotDay = today; save(); updateStats();
            setTimeout(() => { b.style.transform = "translateX(-50%)"; k.style.left = "50%"; }, 2000);
        }, 700);
    }

    function searchContent(val) { document.getElementById('newsBox').style.display = newsList[db.currentNewsIdx].toLowerCase().includes(val.toLowerCase()) ? "block" : "none"; }
    function searchMarket(val) { document.querySelectorAll('.item-card').forEach(c => c.style.display = c.getAttribute('data-name').includes(val.toLowerCase()) ? "block" : "none"); }

    function buyItem(id, type, skin, price) {
        if(db.coins >= price) {
            db.coins -= price; db.rentals[id] = { type, skin, expiry: Date.now() + (3*24*60*60*1000) };
            save(); updateStats(); alert("AlÄ±ndÄ±!");
        } else alert("Coin yoxdur!");
    }

    function toggleTheme() { document.body.getAttribute('data-theme') === 'light' ? document.body.removeAttribute('data-theme') : document.body.setAttribute('data-theme', 'light'); }
    function showPage(p) { document.getElementById('homePage').classList.toggle('hidden', p !== 'home'); document.getElementById('marketPage').classList.toggle('hidden', p !== 'market'); document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active')); document.getElementById('nav-'+p).classList.add('active'); }

    window.onload = () => { updateStats(); document.getElementById('newsContent').innerText = newsList[db.currentNewsIdx]; };
</script>
